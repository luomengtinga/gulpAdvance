<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人简历</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
	<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
            <p class="ani" swiper-animate-effect="wobble" swiper-animate-duration="1s" swiper-animate-delay="0.3s">我的简历</p>
            </div>
            <div class="swiper-slide">罗梦婷</div>
            <div class="swiper-slide"><input type="button" class="btn" id="enter" value="点击体验">Slide 3</div>
            
         </div>
    </div>


    <div id="wrapper">
	<div id="scroller">
		<ul>
			<li>Pretty row 1</li>
			<li>Pretty row 2</li>
			<li>Pretty row 3</li>
			<li>Pretty row 4</li>
			<li>Pretty row 5</li>
			<li>Pretty row 6</li>
			<li>Pretty row 7</li>
			<li>Pretty row 8</li>
			<li>Pretty row 9</li>
			<li>Pretty row 10</li>
		
		</ul>
	</div>
</div>

	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
